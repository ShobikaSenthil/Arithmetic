    <h1>Arithmetic Operator</h2>

        <h1>Assignment Operator</h1>

        <h1>Bitwise Operator</h1>

<script>
let a=10;
let b=40;

console.log("Arithmetic Operator:");
console.log("Addition of "+a+" + "+b+" = ",a+b);
console.log("Subtraction of "+a+" - "+b+" = ",a-b);
console.log("Multiplication of "+a+" * "+b+" = ",a*b);
console.log("Division of "+a+" / "+b+" = ",a/b);
console.log("Modulus of "+a+" % "+b+" = ",a%b);

console.log("Assignment Operator:");
    console.log("a += 10 = ", a+=b);
    console.log("a -= 10 = ", a-=b);
    console.log("a *= 10 = ", a*=b);
    console.log("a /= 10 = ", a/=b);
    console.log("a**10 = ", a**b);

    console.log("Bitwise Operator:");
    console.log(a+" & "+b+" = ",a&b);
    console.log(a+" | "+b+" = ",a|b);
    console.log(a+" ^ "+b+" = ",a^b);
    console.log("~"+a+" = ",~a);

</script>
